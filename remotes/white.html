<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>white</title>
    <style>
      body {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <button>Horizontal</button>
    <button>Vertical</button>
    <button>Combination</button>

    <script>
      document.body.addEventListener('click', evt => {
        if (evt.target.tagName === 'BUTTON') {
          const _evt = new CustomEvent('_changeScreen', {
            detail: evt.target.textContent.toLowerCase(),
          });
          window.parent.document.dispatchEvent(_evt);
        }
      });
    </script>
  </body>
</html>
