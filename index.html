<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./images/logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./host/style.css" />
    <script type="module" src="./host/host.js" defer></script>
  </head>
  <body>
    <header>
      <img src="" alt="Application Logo" />
      <span>
        <h1>Application Suite Name</h1>
        <h2>Application (screen) Name</h2>
      </span>
    </header>
    <nav>
      <article></article>
      <button type="button">
        <img src="./images/screen.svg" title="screens menu" />
      </button>
    </nav>
    <main></main>
    <aside>
      <button type="button">
        <img src="./images/cog.svg" title="settings button" />
      </button>
      <article>
        <h2>Settings</h2>
        <hr />
        <div>
          <label for="rngLightDark">Dark</label>
          <input
            type="range"
            id="rngLightDark"
            min="0"
            max="1"
            value="`${userSettings['rngFontSize']}`"
          />
          <span>Light</span>
        </div>
        <div>
          <label for="rngFontSize">Font Size (px):</label>
          <input
            type="range"
            id="rngFontSize"
            min="12"
            max="24"
            step="2"
            value="`${userSettings['rngFontSize']}`"
          />
        </div>
      </article>
    </aside>
  </body>
</html>
